# Set memory to 3gb
JAVA_OPTS=$JAVA_OPTS -Xms512m -Xmx3000m

# Set context path to app
fv.contextPath=

# Avoid avoid redirects for anonymous users, when Nuxeo is run standalone
fv.disableLoginRedirect=true

# Set default subject prefix
nuxeo.notification.eMailSubjectPrefix=[FirstVoices]

# Enable Remote debugging
JAVA_OPTS=$JAVA_OPTS -Xdebug -Xrunjdwp:transport=dt_socket,address=8787,server=y,suspend=n

# Simplified API Dev
fv.simplifiedapi.jwksUrl=https://cognito-idp.ca-central-1.amazonaws.com/ca-central-1_plePjKagB/
fv.simplifiedapi.disabledEndpoints=search,authorization
fv.simplifiedapi.allowedSites=4aaaf4d0-6c2b-43b9-9455-18f7428e65b9

